<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />

  <title>Panel de servidores</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>


  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>



  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap2.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-icons2.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>

<div class="container">

  <main>
    <div class="py-5 text-center">

      <img class="d-block mx-auto mb-4" src="/images/logo.png"  alt="" width="140" height="80">
      <h2>Inicio Sesion!</h2>
    </div>


    <form method="post" th:action="@{/login/action}"  th:object="${usuario}">
      <!--NOMBRE -->
      <div class="row g-3">

        <div class="col-sm-6">
          <label for="userName" class="form-label">Nombre de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text"   class="form-control" th:field="*{userName}" id="userName" name="userName"   placeholder="Nombre de usuario" required>
            <div class="invalid-feedback">
             Nombre de usuario requerido.
            </div>
          </div>
        </div>

        <!--CONTRASEÑA -->
        <div class="col-sm-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control"  th:field="*{password}" id="password" name="password" required>
          <div class="invalid-feedback">
            Contraseña requerida.
          </div>
        </div>

      </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Inicio Sesion</button>
    </form>

  </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<!-- JAVASCRIPT FILES -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/click-scroll.js}"></script>
<script th:src="@{/js/custom.js}"></script>


</body>

</html>
