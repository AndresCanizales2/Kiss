<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache">

    <title>Panel de servidores</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background:#CCFBFE;">

<!-- Example Code -->
<div style="padding: 10rem">
    <div class="row">
        <div class="col-md-3">
            <div class="card h-100">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="120" xmlns="http://www.w3.org/2000/svg"
                     role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice"
                     focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">Saria</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Datos</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr>
                            <td>Edad</td>
                            <td th:text="${edad1}"></td>
                        </tr>
                        <tr>
                            <td>Altura</td>
                            <td th:text="${altura1}"></td>
                        </tr>
                        <tr>
                            <td>Marca coche</td>
                            <td th:text="${marcaCoche1}"></td>
                        </tr>
                        <tr>
                            <td>Música favorita</td>
                            <td th:text="${musicaFavorita1}"></td>
                        </tr>
                        <tr>
                            <td>Salario anual</td>
                            <td th:text="${salarioAnual1}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary" th:text="${localizacion1}"></small>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Porcentajes</h5>
                    <p th:text="${comentario1}"></p>
                    <p th:text="${comentario2}"></p>
                    <p th:text="${comentario3}"></p>
                    <p th:text="${comentario4}"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card h-100">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="120" xmlns="http://www.w3.org/2000/svg"
                     role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice"
                     focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">Laura</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Datos</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr>
                            <td>Edad</td>
                            <td th:text="${edad2}"></td>
                        </tr>
                        <tr>
                            <td>Altura</td>
                            <td th:text="${altura2}"></td>
                        </tr>
                        <tr>
                            <td>Marca coche</td>
                            <td th:text="${marcaCoche2}"></td>
                        </tr>
                        <tr>
                            <td>Música favorita</td>
                            <td th:text="${musicaFavorita2}"></td>
                        </tr>
                        <tr>
                            <td>Salario anual</td>
                            <td th:text="${salarioAnual2}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary" th:text="${localizacion2}"></small>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Example Code -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
