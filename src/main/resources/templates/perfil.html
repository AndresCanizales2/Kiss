<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <title>Panel de servidores</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap2.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-icons2.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>


    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="bg-pink">
<!-- partial:index.partial.html -->
<div class="tinder">
    <a href="logout" class="btn-floating-exit">
        <i class="fas fa-times-circle"></i>
    </a>

    <div class="tinder--status">
        <i class="fa fa-times"></i>
        <i class="fa fa-heart"></i>
    </div>

    <div class="tinder--cards">
        <div th:each="cardData : ${perfiles}"  th:class="${cardData.usuarioName + '  noSelect tinder--card' } ">
            <img th:src="${cardData.imagen}">
            <h3 class="text-container" th:text="${cardData.nombre + ', ' + cardData.edad + ' años'}"></h3>
            <p th:text="${cardData.descripcion}"></p>
        </div>

    </div>

    <div class="tinder--buttons">
        <button id="nope"><i class="fas fa-times"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <button id="estadistica"><i class="fa fa-chart-line"></i></button>
        <script>
            $(document).ready(function() {
                $("#estadistica").click(function() {
                    // Obtener el nombre de la primera clase con el ID "select"
                    var primerNombre = $("#select").find(".text-container").text().split(",")[0].trim();
                    console.log(primerNombre)
                    // Codificar el nombre
                    var nombreCodificado = encodeURIComponent(primerNombre);

                    // Construir la URL con el nombre como parámetro
                    var url = "/comparativa?nombre=" + nombreCodificado;

                    // Hacer algo con la URL (por ejemplo, redirigir a la página)
                    window.location.href = url;
                });
            });
        </script>
    </div>
</div>
<!-- partial -->

<script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!-- JAVASCRIPT FILES -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/click-scroll.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/perfil.js}"></script>


</body>

</html>
