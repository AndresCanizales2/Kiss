<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <title>Panel de servidores</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>
</head>
<body class="bg-pink">
<!-- partial:index.partial.html -->
    <div class="tinder">
    <a href="logout" class="btn-floating-exit">
        <i class="fas fa-times-circle"></i>
    </a>

    <div class="tinder--status">
        <i class="fa fa-times"></i>
        <i class="fa fa-heart"></i>
    </div>

    <div class="tinder--cards">
        <div th:each="cardData : ${perfiles}" class="tinder--card ">
            <img th:src="${cardData.imagen}"><h3 class="text-container" th:text="${cardData.nombre + ', ' + cardData.edad + ' años'}"></h3>
            <p th:text="${cardData.descripcion}"></p>
        </div>

    </div>

    <div class="tinder--buttons">
        <button id="nope"><i class="fas fa-times"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // Manejar el evento de clic del botón
                $("#estadistica").click(function() {
                    // Obtener los valores de los elementos HTML
                    var nombre = $("#nombre").val();
                    var edad = $("#edad").val();
                    var descripcion = $("#descripcion").val();

                    // Datos a enviar
                    var datos = {
                        nombre: nombre,
                        edad: edad,
                        descripcion: descripcion
                    };

                    // Realizar la petición POST
                    $.ajax({
                        url: "/comparativa",
                        type: "POST",
                        data: datos,
                        success: function(response) {
                            // Manejar la respuesta del servidor
                            console.log(response);
                        },
                        error: function(xhr, status, error) {
                            // Manejar el error
                            console.log(error);
                        }
                    });
                });
            });
        </script>
        <button id="estadistica"><i class="fa fa-chart-line"></i></button>
    </div>
</div>
<!-- partial -->

<script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/perfil.js}"></script>
</body>

</html>
